<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>파일 업로드</title>
</head>
<body>
<h2>파일 업로드</h2>
<hr/>
<form name="f" method="post" enctype="multipart/form-data" action="/FileUpload">
    <div class="divTable minimalistBlack">
        <div class="divTableHeading">
            <div class="divTableRow">
                <div class="divTableHead">파일 업로드</div>
            </div>
        </div>
        <div class="divTableBody">
            <div class="divTableRow">
                <div class="divTableCell"><input type="file" name="fileUpload"/>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button type="submit">파일 업로드</button>
    </div>
</form>
</body>
</html>
